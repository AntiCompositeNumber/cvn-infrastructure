<VirtualHost *:80>
	ServerName cvn.wmflabs.org

	DocumentRoot /data/project/cvn/externals/infrastructure/cvn-docroot

	<Directory /data/project/cvn/externals/infrastructure/cvn-docroot/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
